      <!-- Contacto -->
      <Section>
        <div class="container w-50 mx-auto text-center">
          <form class="row g-3">
            <div class="col-md-12">
              <h1 class="mb-5 fs-2">Formulario de <Span class="text-primary">Contacto</Span></h1>
            </div>
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label">Nombres</label>
              <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefault02" class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefaultUsername" class="form-label">Telefono</label>
              <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">+52</span>
                <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationDefaultUsername" class="form-label">Correo</label>
              <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationDefault03" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="validationDefault03" required>
            </div>
            <div class="col-md-3">
              <label for="validationDefault04" class="form-label">Estado</label>
              <select class="form-select" id="validationDefault04" required>
                <option >Jalisco</option>
                <option >Chihuahua</option>
                <option >Ciudad de Mexico</option>
                <option >Queretaro</option>
                <option>Baja California</option>
              </select>
            </div>
            <div class="col-md-9">
              <label for="validationDefault05" class="form-label">Menaje</label>
              <input type="text" class="form-control" id="validationDefault05" required>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Gracias por su visita
                </label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Enviar Formlario</button>
            </div>
          </form>
        </div>
      </Section>
